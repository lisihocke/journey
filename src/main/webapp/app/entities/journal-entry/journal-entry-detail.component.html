<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="journalEntry">
            <h2><span>Journal Entry: </span>{{journalEntry.date | date:'longDate'}} - {{journalEntry.title}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{journalEntry.description}}</span>
                </dd>
                <dt><span>Challenge</span></dt>
                <dd>
                    <div *ngIf="journalEntry.challengeId">
                        <a [routerLink]="['/challenge', journalEntry.challengeId, 'view']">{{journalEntry.challengeId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/journal-entry', journalEntry.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
