<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-challenge-heading">Create or edit a Challenge</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group">
                    <label class="form-control-label" for="field_tag">Tag</label>
                    <input type="text" class="form-control" name="tag" id="field_tag"
                           formControlName="tag"/>
                    <div *ngIf="editForm.get('tag').invalid && (editForm.get('tag').dirty || editForm.get('tag').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('tag').errors.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('tag').errors.maxlength">
                        This field cannot be longer than 100 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_challengeDescription">Challenge Description</label>
                    <textarea type="text" class="form-control" name="challengeDescription" id="field_challengeDescription"
                           formControlName="challengeDescription" rows="5"></textarea>
                    <div *ngIf="editForm.get('challengeDescription').invalid && (editForm.get('challengeDescription').dirty || editForm.get('challengeDescription').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('challengeDescription').errors.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_hypothesis">Hypothesis</label>
                    <textarea type="text" class="form-control" name="hypothesis" id="field_hypothesis"
                           formControlName="hypothesis" rows="5"></textarea>
                    <div *ngIf="editForm.get('hypothesis').invalid && (editForm.get('hypothesis').dirty || editForm.get('hypothesis').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('hypothesis').errors.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_probe">Probe</label>
                    <textarea type="text" class="form-control" name="probe" id="field_probe"
                           formControlName="probe" rows="5"></textarea>
                    <div *ngIf="editForm.get('probe').invalid && (editForm.get('probe').dirty || editForm.get('probe').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('probe').errors.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_pauseCriteria">Pause Criteria</label>
                    <textarea type="text" class="form-control" name="pauseCriteria" id="field_pauseCriteria"
                           formControlName="pauseCriteria" rows="5"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_exitCriteria">Exit Criteria</label>
                    <textarea type="text" class="form-control" name="exitCriteria" id="field_exitCriteria"
                           formControlName="exitCriteria" rows="5"></textarea>
                    <div *ngIf="editForm.get('exitCriteria').invalid && (editForm.get('exitCriteria').dirty || editForm.get('exitCriteria').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('exitCriteria').errors.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_influences">influences</label>
                    <textarea type="text" class="form-control" name="influences" id="field_influences"
                           formControlName="influences" rows="5"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_notes">Notes</label>
                    <textarea type="text" class="form-control" name="notes" id="field_notes"
                           formControlName="notes" rows="5"></textarea>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
